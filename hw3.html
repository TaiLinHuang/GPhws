	lThigh: Math.PI/180,
  rThigh: -Math.PI/180,
  lAhigh: -Math.PI/180,
  rAhigh: Math.PI/180
}
var pose2 = {
	lThigh: -Math.PI/180,
  rThigh: +Math.PI/180,
  lAhigh: +Math.PI/180,
  rAhigh: -Math.PI/180
}
var keys = [
  [0, pose1],
  [0.5, pose2],
  [1, pose1]
];
var T = 1;
var clock = new THREE.Clock();
var ts = clock.getElapsedTime();

var keyboard = new KeyboardState();
var pos = new THREE.Vector3();

var force = new THREE.Vector3();
var power;

(function() {
  Math.clamp = function(val,min,max){
    return Math.min(Math.max(val,min),max);
	}})();

function keyframe(t) {
  var s = ((t - ts) % T) / T;

  for (var i = 1; i < keys.length; i++) {
    if (keys[i][0] > s) break;
  }
  var ii = i - 1;
  var a = (s - keys[ii][0]) / (keys[ii + 1][0] - keys[ii][0]);
  intKey = [keys[ii][1].lThigh * (1 - a) + keys[ii + 1][1].lThigh * a,
            keys[ii][1].rThigh * (1 - a) + keys[ii + 1][1].rThigh * a,
            keys[ii][1].lAhigh * (1 - a) + keys[ii + 1][1].lAhigh * a,
            keys[ii][1].rAhigh * (1 - a) + keys[ii + 1][1].rAhigh * a 
  ];
	return intKey;
}

init();
animate();

function onWindowResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

function update(dt) {

  keyboard.update();
  
  if (vel.length() > 0) {
    angle = 1.5*Math.PI + Math.atan2(vel.x, vel.z); 
  }

  if (keyboard.pressed("space"))  
 	  power = 0.1;               
  if (keyboard.pressed("up"))  
 	  power *= 1.2;        
  if (keyboard.pressed("down"))  
 	  power /= 1.2;   
 	
  power = Math.clamp (power, 0, 80.0); 
  
  var angle_thrust = angle;
  if (keyboard.pressed("left"))
    angle_thrust += 0.3;
  if (keyboard.pressed("right"))
    angle_thrust -= 0.3;
    
  var thrust = new THREE.Vector3(1,0,0).multiplyScalar(power).applyAxisAngle (new THREE.Vector3(0,1,0), angle_thrust);
  force.copy (thrust);
  force.add(vel.clone().multiplyScalar(-2))

  vel.add(force.clone().multiplyScalar(dt));
  pos.add(vel.clone().multiplyScalar(dt));
}

function animate() {
  requestAnimationFrame(animate);
  render();
  
  let dt = clock.getDelta();
  update(dt);
  steve.position.copy(pos);
  steve.rotation.y = angle;
  
  if(power>0.1){
	  let intKey = keyframe(clock.getElapsedTime());
		lLeg.rotation.z = power*intKey[0];
		rLeg.rotation.z = power*intKey[1];
		lArm.rotation.z = power*intKey[2];
		rArm.rotation.z = power*intKey[3];
  }
  else{
		lLeg.rotation.z = 0;
		rLeg.rotation.z = 0;
		lArm.rotation.z = 0;
		rArm.rotation.z = 0;
		power=0.1
  }
}
function render() {
if(turn)
	renderer.render(scene, camera);
else
	renderer.render(scene, cameraGyro);
}
